<!DOCTYPE html>
<html>
    <head>
        <title>CV</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="main">
            <nav>
                <h1 ><i class="fa-solid fa-splotch" style="color:rgb(110, 15, 82)"></i>Please kindly fill the form to see my cv<i class="fa-solid fa-splotch" style="color:rgb(110, 15, 82)"></i></h1>
            </nav>
            <section>
                <form class="form" action="main(page 2).html" >
                    <section class="name">
                        <label><b> <i class="fa-solid fa-user"></i> Name</b><input type="username" placeholder="Enter user name" required ></label>
                    </section>
            <section>
            <label><b><i class="fa-solid fa-lock"></i>Password</b><input type="password" method="post" required maxlength="8" minlength="5" placeholder="enter password"></label>
            </section>
            <section>
            <label ><b><i class="fa-solid fa-g"></i> Email</b><input type="email" method="post" required  placeholder="write a valid email"></label>
            </section>
                <section class="button">
                    <button class="submit">submit</button>
                </section>
            </section>
        </main>
    </body>
</html>
